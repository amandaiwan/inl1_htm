<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/generel.css">
    <title>Nickstabadet</title>
</head>
    <body class="pb-5 bg-light">
        
        <header class="topHeader">
            <section>
                <h1>Nickstabadet</h1>
                <p>Ett solig sommarbad</p>
            </section>
            <img class="headerPhoto" src="assets/images/layout/header-sky.jpg" alt="header-sky">
        </header>
        
        <nav class="navbar mb-2 navbar-expand-md bg-white navbar-light">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nicksta-navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="navbar-collapse collapse" id="nicksta-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="index.htm">Hem</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="contact.htm">Kontakt</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="status.htm">Väder</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Tillbaka</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 offset-2 containBox">
                <h2>Lämna dina synpunkter här!</h2>
                <br>
                <div>
                    <div class="form-group">
                        <label>Rubrik</label>
                        <br>
                        <input type="text" class="form-control" required>
                    </div>
            
                    <form>
                        <div class="form-group">
                            <label for="beskrivning">Beskrivning</label>
                            <textarea id="beskrivning" class="form-control" rows="3" required maxlength="100"></textarea>
                            <small id="beskrivningInfo" class="form-text text-muted">Max 100 tecken</small>
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="arende">Ärende</label>
                            <select class="form-control" id="arende">
                                <option value="Strand">Strand</option>
                                <option value="Uthyrning">Uthyrning</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <h4>Vill du få svar på dina synpunkter?</h4>
                            <label>Ja</label>
                            <input type="radio" id="Ja" name="svar">
                            <label>Nej</label>
                            <input type="radio" id="Nej" name="svar" checked>
                            <br>
                            <label for="Mail">
                                Email:
                            </label>
                            <input type="email" id="Mail" placeholder="namn@exempel.com" class="EMail form-control">
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" value="Skicka" class="btn-primary btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
      <footer>
        <p>Vill du veta mer? Skicka e-post till <a href="#">amandapanda@gmail.com</a></p>
    </footer>
    
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
